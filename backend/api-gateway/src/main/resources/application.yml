server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
          - id: auth-service
            uri: lb://auth-service
            predicates:
              - Path=/api/auth/**
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/users/**
          - id: store-service
            uri: lb://store-service
            predicates:
              - Path=/api/stores/**
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/products/**
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/orders/**
          - id: cart-service
            uri: lb://cart-service
            predicates:
              - Path=/api/carts/**
          - id: cloudinary-service
            uri: lb://cloudinary-service
            predicates:
              - Path=/api/cloudinary/**
